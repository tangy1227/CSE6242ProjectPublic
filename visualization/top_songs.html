<!DOCTYPE html>

<!-- To view in browser: python3 -m http.server 8080 & -->
<!-- Then visit http://0.0.0.0:8080/interactive.html in your browser -->

<head>
  <title>Top Songs Ranking</title>
  <style>
    .bar {
      fill-opacity: 0.8;
    }

    .loader {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .loader .circle {
      fill: none;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-dasharray: 251;
      stroke-dashoffset: 62.75;
      transform-origin: center;
      animation: progress 1.5s infinite linear;
    }

    .loader .circle--inner {
      stroke: #4cb2ff;
    }

    .loader .circle--outer {
      stroke: #3a99d8;
      animation-delay: -0.75s;
    }

    @keyframes progress {
      0% {
        transform: rotate(0);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="lib/d3.v5.min.js"></script>
  <script type="text/javascript" src="lib/d3-dsv.min.js"></script>
  <div>
    <label for="region">Select Region:</label>
    <select id="region" name="region">
    </select>
  </div>
  <div class="loader" id="loader">
    <svg height="100" width="100">
      <circle class="circle circle--inner" cx="50" cy="50" r="40"></circle>
      <circle class="circle circle--outer" cx="50" cy="50" r="40"></circle>
    </svg>
  </div>
  <script>
    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }

    function hideLoader() {
      document.getElementById("loader").style.display = "none";
    }

    showLoader();
    // Load unique regions from the server and populate the dropdown menu
    fetch('http://localhost:5000/get-regions')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(regions => {
        const regionSelect = document.getElementById("region");
        regions.forEach(region => {
          const option = document.createElement("option");
          option.value = region;
          option.text = region;
          regionSelect.add(option);
        });
        // Fetch data and create the bar graph for the initially selected region
        fetchDataAndUpdateGraph(regionSelect.value);
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
      })
    // .finally(() => {
    //   hideLoader();
    // });


    // Load large data set from server and update the bar graph when the region is changed
    document.getElementById("region").addEventListener("change", function () {
      const selectedRegion = this.value;
      fetchDataAndUpdateGraph(selectedRegion);
    });

    function fetchDataAndUpdateGraph(region) {
      showLoader();
      fetch(`http://localhost:5000/get-data?region=${region}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log(data); // Log the data to the console
          createBarGraph(data);
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        })
        .finally(() => {
          hideLoader();
        });
    }

    // Fetch data and create the bar graph for the initially selected region
    fetchDataAndUpdateGraph(document.getElementById("region").value);

    // Set up margins
    const margin = { top: 50, right: 100, bottom: 100, left: 50 },
      width = 1000 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;

    // Create the SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    function createBarGraph(data) {
      svg.selectAll(".bar, .trackName, .streamCount, .axis").remove();

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      // Set up the x and y scales
      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.Streams)])
        .range([0, width]);

      // const y = d3.scaleBand()
      //   .domain(data.map(d => d.TrackName))
      //   .range([0, height])
      //   .padding(0.1);

      // Add the y axis
      const yRanking = d3.scaleBand()
        .domain(data.map((_, i) => i + 1))
        .range([0, height])
        .padding(0.1);

      // Add the x axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add the y axis
      svg.append("g")
        .call(d3.axisLeft(yRanking));

      // Add x-axis label
      svg.append("text")
        .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 20) + ")")
        .style("text-anchor", "middle")
        .text("Streams");

      // Add y-axis label
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x", 0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Rank");

      // Create the bars
      svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", 0)
        .attr("y", (d, i) => yRanking(i + 1))
        .attr("width", d => 0)
        .attr("height", yRanking.bandwidth())
        .attr("fill", (d, i) => color(i))
        .transition()
        .duration(1000)
        .attr("width", d => x(d.Streams));

      // Add track names
      svg.selectAll(".trackName")
        .data(data)
        .enter()
        .append("text")
        .attr("class", "trackName")
        .attr("x", 5)
        .attr("y", (d, i) => yRanking(i + 1) + yRanking.bandwidth() / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", "end")
        .attr("fill", "black")
        .text(d => d["Track Name"])
        .attr("opacity", 0)
        .transition()
        .duration(1000)
        .attr("opacity", 1)
        .attr("x", d => x(d.Streams) - 5);

      // Add stream counts
      svg.selectAll(".streamCount")
        .data(data)
        .enter()
        .append("text")
        .attr("class", "streamCount")
        .attr("x", d => 5)
        .attr("y", (d, i) => yRanking(i + 1) + yRanking.bandwidth() / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .attr("fill", "grey")
        .attr("opacity", 0)
        .text(d => d.Streams)
        .transition()
        .duration(1000)
        .attr("opacity", 1)
        .attr("x", d => x(d.Streams) + 5)
        .text(d => d.Streams);
    }


  </script>

</body>
